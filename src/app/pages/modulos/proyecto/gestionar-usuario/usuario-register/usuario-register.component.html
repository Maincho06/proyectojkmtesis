<div class="p-grid">

    <!-- Inputs Usuario -->
    <div class="p-col-12">
        <form [formGroup]="formUsuarios" class="p-fluid p-formgrid p-grid">

            <!-- Input Nombres -->
            <div class="p-field p-col-12">
                <label>Nombres</label>
                <input formControlName="nombres" type="text" pInputText>
            </div>

            <!-- Input Apellidos -->
            <div class="p-field p-col-12">
                <label>Apellidos</label>
                <input formControlName="apellidos" type="text" pInputText>
            </div>

            <!-- Input Nombre Usuario -->
            <div class="p-field p-col-12">
                <label>Nombre Usuario</label>
                <input formControlName="nombreUsuario" type="text" pInputText>
            </div>

            <!-- Input Contraseña -->
            <div class="p-field p-col-12">
                <label>Contraseña</label>
                <input formControlName="contrasenia" type="text" pInputText>
            </div>

            <!-- Input Fecha Nacimiento -->
            <div class="p-field p-col-12">
                <label>Fecha de Nacimiento</label>
                <input formControlName="fechaNac" type="text" pInputText>
            </div>

            <!-- Input Rol-->
            <div class="p-field p-col-12">
                <label>Rol</label>
                <input formControlName="rol" type="text" pInputText>
            </div>

        </form>

        <div class="text-right p-mt-2">
            <button pButton pRipple label="Cancelar" class="p-button-danger p-mr-2"></button>
            <button pButton pRipple label="Guardar"></button>
        </div>
        
    </div>

</div>
