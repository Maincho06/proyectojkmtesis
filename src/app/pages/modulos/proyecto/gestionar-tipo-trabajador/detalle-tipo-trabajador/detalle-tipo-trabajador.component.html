<!-- Modal Tipo Trabajador -->
<div class="p-grid">
    <div class="p-col-12">
        <form [formGroup]="formTipoTrabajador" class="p-fluid p-formgrid p-grid">
            <div class="p-field p-lg-12">
                <label>Nombre</label>
                <input formControlName="nombre" type="text" pInputText>
                <small *ngIf="validarNombre" class="p-error">El nombre no puede estar vac√≠o</small>
            </div>
            <div class="p-field p-lg-12">
                <label>Descripcion</label>
                <input formControlName="descripcion" type="text" pInputText>
                <small *ngIf="validarDescripcion" class="p-error">La descripcion no puede estar vacia</small>
            </div>
            <div class="p-field p-lg-12">
                <label>Precio Referencial</label>
                <input formControlName="precioReferencial" type="number" pInputText>
                <small *ngIf="validarPrecio" class="p-error">El precio debe ser un numero mayor a 0</small>
            </div>
        </form>
    </div>
</div>

<div class="button-center">
    <button pButton type="button" [label]="idTipo == 0 ? 'Registrar' : 'Actualizar'" (click)="registerTipo()"
        [disabled]="formTipoTrabajador.invalid"></button>
</div>
