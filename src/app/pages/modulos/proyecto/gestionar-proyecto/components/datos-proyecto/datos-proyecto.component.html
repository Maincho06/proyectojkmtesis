<form [formGroup]="formDatos" class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-4">
        <label>Estado</label>
        <p-dropdown appendTo="body" [options]="estados" formControlName="estado" placeholder="Seleccione un estado"
            optionLabel="descripcion" optionValue="id"></p-dropdown>
        <small class="p-error"
            *ngIf="formDatos.controls.estado.hasError('required') && formDatos.controls.estado.touched">Obligatorio</small>

    </div>

    <div class="p-field p-col-4">
        <label>Nombre Proyecto</label>
        <input formControlName="nombreProyecto" type="text" pInputText>
        <small class="p-error"
            *ngIf="formDatos.controls.nombreProyecto.hasError('required') && formDatos.controls.nombreProyecto.touched">Obligatorio</small>

    </div>

    <div class="p-field p-col-4">
        <label>Empresa</label>
        <input formControlName="cliente" readonly type="text" pInputText>
    </div>

    <div class="p-field p-col-4">
        <label for="basic">Fecha inicio</label>
        <input formControlName="fechaInicio" readonly type="text" pInputText>
    </div>

    <div class="p-field p-col-4">
        <label for="basic">Fecha fin</label>
        <input formControlName="fechaFin" readonly type="text" pInputText>
    </div>

    <div class="p-field p-col-4">
        <label>Precio</label>
        <input formControlName="precio" readonly type="number" pInputText>
    </div>

    <div class="p-field p-col-12">
        <label>Descripci√≥n</label>
        <textarea formControlName="descripcion" pInputTextarea></textarea>
        <small class="p-error"
            *ngIf="formDatos.controls.descripcion.hasError('required') && formDatos.controls.descripcion.touched">Obligatorio</small>

    </div>
</form>

<div class="p-grid p-fluid justify-content-end">

    <div class="p-field p-col-2">
        <button pButton type="button" label="Salir" routerLink="/proyecto/gestionarProyecto"
            class="p-button-danger"></button>
    </div>
    <div class="p-field p-col-2">
        <button pButton type="button" (click)="guardarProyecto()" label="Guardar"></button>
    </div>

</div>
