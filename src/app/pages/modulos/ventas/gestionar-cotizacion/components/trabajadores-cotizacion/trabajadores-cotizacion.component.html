<p-table [columns]="cols" [value]="trabajadores" responsiveLayout="scroll">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="p-fluid p-grid">
    <div class="p-field p-col-12">
        <button (click)="mostrarModal=true" pButton pRipple type="button" icon="pi pi-plus" style="float: right;"
            class="alinear-button p-button-rounded p-button-text"></button>
    </div>
</div>


<p-dialog header="Agregar rol" [(visible)]="mostrarModal" [modal]="true" [style]="{width: '50vw'}" [draggable]="false"
    [resizable]="false">
    <form [formGroup]="formRol" class="p-fluid p-formgrid p-grid">

        <div class="p-field p-col-12">
            <label>Rol</label>
            <p-dropdown [options]="roles" formControlName="rol" placeholder="Seleccione un rol" optionLabel="name" optionValue="code" [showClear]="true"></p-dropdown>
        </div>

        <div class="p-field p-col-6">
            <label>Cantidad</label>
            <input formControlName="cantidad" type="number" pInputText>
        </div>
        <div class="p-field p-col-6">
            <label>Precio</label>
            <input formControlName="precio" type="precio" pInputText>
        </div>
    </form>
    <!-- <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="mostrarModal=false" label="Cerrar" styleClass="p-button-text"></p-button>
    </ng-template> -->
</p-dialog>
