<div>

    <div class="card p-mb-4 p-shadow-6">

        <!-- Ventas Table -->
        <p-table #dt [value]="listaVentas" [rows]="10" [paginator]="true" responsive="stack"
            [globalFilterFields]="['idVenta','precio','fechaRegistro','razonSocial','ruc']"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} resultados"
            [showCurrentPageReport]="true">

            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <h5 class="p-m-0">Ventas</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            placeholder="Buscar..." />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="idVenta">Codigo Venta<p-sortIcon field="idVenta"></p-sortIcon>
                    </th>
                    <th pSortableColumn="precio">Precio Total<p-sortIcon field="precio"></p-sortIcon>
                    </th>
                    <th pSortableColumn="fechaRegistro">Fecha Registro<p-sortIcon field="fechaRegistro"></p-sortIcon>
                    </th>
                    <th pSortableColumn="razonSocial">Razon Social<p-sortIcon field="razonSocial"></p-sortIcon>
                    </th>
                    <th pSortableColumn="ruc">Ruc<p-sortIcon field="ruc"></p-sortIcon>
                    </th>
                    <th>Estado</th>
                    <th>Opciones</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-ventas>
                <tr>
                    <td>{{ventas.idVenta}}</td>
                    <td>{{ventas.precio}}</td>
                    <td>{{ventas.fechaRegistro}}</td>
                    <td>{{ventas.razonSocial}}</td>
                    <td>{{ventas.ruc}}</td>
                    <td>
                        <span
                            [class]="'venta-badge status-' + (ventas.estado.descripcion ? ventas.estado.descripcion.toLowerCase() : '')">{{ventas.estado.descripcion}}
                        </span>
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-success p-mr-2"
                            pTooltip="Ver" (click)="detalleVenta(ventas.idVenta)"></button>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning p-mr-2"
                            pTooltip="Editar" (click)="detalleVenta(ventas.idVenta)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                            pTooltip="Eliminar" (click)="eliminarVenta(ventas.idVenta)"></button>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="summary">
                <div class="p-d-flex p-ai-center p-jc-between">
                    Total: {{listaVentas ? listaVentas.length : 0 }} ventas
                </div>
            </ng-template>
        </p-table>
    </div>

</div>

<!-- Modal Confirmacion -->
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>

<p-toast></p-toast>
