<div>
    <h5>Buscar:</h5>

    <!-- Input Filtro -->
    <div class="p-grid p-mb-4">
        <div class="p-col-6">
            <input id="tFiltro" type="text" pInputText placeholder="Ingresa tu bÃºsqueda">
        </div>
        <div class="p-col-6 p-text-right">
            <button pButton pRipple type="button" label="Registrar Proyecto" (click)="detalleVenta()"></button>
        </div>
    </div>

    <!-- Ventas Table -->
    <div class="card p-mb-4 p-shadow-6">
        <p-table [value]="listaVentas" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Codigo Venta</th>
                    <th>Precio Total</th>
                    <th>Fecha Registro</th>
                    <th>Ruc</th>
                    <th>Razon Social</th>
                    <th>Estado</th>
                    <th>Opciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-ventas>
                <tr>
                    <td>{{ventas.idVenta}}</td>
                    <td>{{ventas.precio}}</td>
                    <td>{{ventas.fechaRegistro}}</td>
                    <td>{{ventas.razonSocial}}</td>
                    <td>{{ventas.ruc}}</td>
                    <td>
                        <span
                            [class]="'venta-badge status-' + (ventas.estado.descripcion ? ventas.estado.descripcion.toLowerCase() : '')">{{ventas.estado.descripcion}}
                        </span>
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-success p-mr-2"
                            pTooltip="Ver" (click)="detalleVenta()"></button>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning p-mr-2"
                            pTooltip="Editar"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                            pTooltip="Eliminar" (click)="eliminarVenta()"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>

<!-- Modal Confirmacion -->
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>

<p-toast></p-toast>
