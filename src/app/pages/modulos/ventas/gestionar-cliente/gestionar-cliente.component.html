<div>
    <!-- Cliente Table -->
    <div class="card p-mb-4 p-shadow-6">
        <p-table #dt [rows]="10" [paginator]="true" responsive="stack"
            [globalFilterFields]="['ruc','razonSocial','telefono']"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} resultados"
            [showCurrentPageReport]="true" [value]="cliente" responsiveLayout="scroll">
            <!-- Input Filtro -->
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            id="tFiltro" placeholder="Buscar..." />
                    </span>
                    <button pButton pRipple type="button" label="Registrar" (click)="mostrarDialogRegister()"></button>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="ruc">RUC<p-sortIcon field="ruc"></p-sortIcon>
                    </th>
                    <th pSortableColumn="razonSocial">Razon Social<p-sortIcon field="razonSocial"></p-sortIcon>
                    </th>
                    <th pSortableColumn="telefono">Tel√©fono<p-sortIcon field="telefono"></p-sortIcon>
                    </th>
                    <th>Opciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cliente>
                <tr>
                    <td>{{cliente.ruc}}</td>
                    <td>{{cliente.razonSocial}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>
                        <button (click)="mostrarDialogUpdate(cliente)" pButton pRipple icon="pi pi-pencil"
                            class="p-button-rounded p-button-warning p-mr-2" pTooltip="Editar"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
