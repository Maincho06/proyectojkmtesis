<div>
    <!-- Trabajador Table -->
    <div class="card p-mb-4">
        <p-table [value]="listProductos" responsiveLayout="scroll" [rows]="10" [paginator]="true">
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            id="tFiltro" placeholder="Buscar..." />
                    </span>
                    <button pButton pRipple type="button" label="Registrar" [routerLink]="'crear'"></button>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>NÂ°</th>
                    <th>Nombre</th>
                    <th>Codigo</th>
                    <th>Imagen</th>
                    <th>Opciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-producto>
                <tr>
                    <td>{{producto.idProducto}}</td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.codigo}}</td>
                    <td><img [src]="producto.imagen" [alt]="producto.imagen" width="45" class="p-shadow-4" /></td>
                    <td>
                        <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-success p-mr-2" pTooltip="Ver" (click)="verProducto(producto.idProducto)"></button>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning p-mr-2" pTooltip="Editar" (click)="editarProducto(producto.idProducto)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" pTooltip="Eliminar" (click)="eliminarProducto(producto.idProducto)"></button>
                    </td>
                </tr>
            </ng-template>

        </p-table>
    </div>

</div>
