<!-- Modal Producto -->
<div class="card">
    <div class="p-grid">
        <div class="p-col-12">
            <form [formGroup]="formProducto" class="p-fluid p-formgrid p-grid">

                <div class="p-field p-lg-6">
                    <label>Nombre</label>
                    <input formControlName="nombre" type="text" pInputText>
                </div>

                <div class="p-field p-lg-6">
                    <label>Codigo</label>
                    <input formControlName="codigo" type="text" pInputText>
                </div>

                <div class="p-field p-lg-6">
                    <label>Imagen</label>
                    <p-fileUpload accept="image/*" maxFileSize="1000000" (uploadHandler)="onUpload($event)"
                        [files]="uploadedFiles" [auto]="true" customUpload="true">
                    </p-fileUpload>
                </div>


            </form>
        </div>
    </div>

    <button pButton type="button" [label]="idProducto ? 'Actualizar' : 'Registrar'"
        (click)="registrarProducto()"></button>
</div>
